{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">
  <body style="background-color:#0A0A0B">



  <!-- Looping through news   -->

  <div class="row">
    {% for photo in photos %}

    <!-- displaying News articles -->
    <div class="col-md-4">

    <a href="{% url 'imagedetails' photo.id %}"><img src="{{photo.image.url}}" class="img-responsive" alt="Image"></a>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There are no photos yet</h2>
  </div>
  {% endfor %}
</body>
</div>

{% endblock %}
