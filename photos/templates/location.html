{%extends 'all-photos/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">

     {% for photo in photos %}
       <div class="col-sm-6 col-md-6">
         <h1 class="text-center">{{photo.location.name}}
          <img src="{{photo.image.url}}"  class="img-responsive" alt="">
       </div>
     {% endfor %}
   </div>
 </div>
  {% endblock %}
