{%extends 'all-photos/base.html'%}

{% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>

   <div class="row">
     <p class="text-center"><strong>Description</strong></p>
       <p class="text-center">{{image.description}}</p>
   </div>

   <div class="row text-center">
     <p class="text-center"><strong>Category:</strong> {{image.category.name}} </p>
       <p class="text-center"> <strong>Location:</strong>{{image.location.name}}</p>
       <button type="button" class="btn btn-success center">CopyLink</button>
   </div>

 </div>

 {% endblock %}
