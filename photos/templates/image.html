{%extends 'all-photos/base.html'%}

{% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>

   <div class="row">
     <p>{{image.description}}</p>
   </div>

   <div class="row">
     <p>Category {{image.category.name}} </p>
       <p> {{image.location.name}}</p>
   </div>

 </div>

 {% endblock %}
